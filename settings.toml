# bind address
bind_address="127.0.0.1"
# backend listen port
listen_port=8989
# download test chunks
download_chunks=4
# ipinfo.io API key, if applicable
ipinfo_api_key=""
# distance unit used in frontend, available options: M (miles), K (kilometers), N (nautical miles)
distance_unit="K"

# password for logging into statistics page
statistics_password="PASSWORD"
# redact IP addresses
redact_ip_addresses=false

# database type for statistics data, currently supports: bolt, mysql, postgresql
database_type="bolt"
database_hostname=""
database_name=""
database_username=""
database_password=""

# if you use `bolt` as database, set database_file to database file location
database_file="speedtest.db"
