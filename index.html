<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TLAXICOM</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Speedtest.js -->
  <script src="https://cdn.jsdelivr.net/gh/librespeed/speedtest@latest/speedtest.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0f32a3; 
      color: white;
      padding: 2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      max-width: 1000px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1em 2em;
      background-color: rgb(18, 1, 112);
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(19, 204, 217, 0.3);
      margin-bottom: 2em;
    }

    .header-left {
      text-align: left;
    }

    .header-left h1 {
      font-size: 1.8em;
      color: #ffffff;
      margin: 0;
    }

    .header-left .subtitle {
      font-size: 0.95em;
      color: #ffffff;
    }

    .logo {
      height: 60px;
    }

    /* Velocímetro mejorado */
    .speedometer-container {
      position: relative;
      width: 350px;
      height: 350px;
      margin-bottom: 2em;
    }

    .speedometer {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      box-shadow: 
        0 0 30px rgba(0, 229, 255, 0.5),
        inset 0 0 20px rgba(0, 0, 0, 0.8);
      overflow: hidden;
      border: 8px solid #0a1a4a;
    }

    .gauge {
      position: absolute;
      top: 15px;
      left: 15px;
      right: 15px;
      bottom: 15px;
      border-radius: 50%;
      background: conic-gradient(
        #00ff88 0%,
        #00ff88 20%,
        #00e5ff 40%,
        #0062ff 60%,
        #ff00aa 80%,
        #ff0000 100%
      );
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 0 10px rgba(0, 229, 255, 0.5));
    }

    .gauge-mask {
      position: absolute;
      width: calc(100% - 30px);
      height: calc(100% - 30px);
      border-radius: 50%;
      background: conic-gradient(
        transparent 0%,
        transparent calc(var(--progress) * 1%),
        rgba(0, 0, 0, 0.8) calc(var(--progress) * 1%),
        rgba(0, 0, 0, 0.8) 100%
      );
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .gauge-inner {
      width: calc(100% - 60px);
      height: calc(100% - 60px);
      border-radius: 50%;
      background: radial-gradient(circle at center, #0a1a4a 0%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
      border: 2px solid rgba(0, 229, 255, 0.2);
    }

    .scale {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .scale-mark {
      position: absolute;
      top: 0;
      left: 50%;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.7);
      transform-origin: 50% 175px;
    }

    .scale-label {
      position: absolute;
      color: white;
      font-size: 12px;
      font-weight: bold;
      transform-origin: 50% 150px;
    }

    .needle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 140px;
      background: linear-gradient(to bottom, #fff, #ff3366);
      border-radius: 4px;
      transform-origin: 50% 0;
      transform: rotate(-135deg);
      z-index: 10;
      box-shadow: 0 0 15px rgba(255, 0, 102, 0.7);
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .needle-center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 24px;
      height: 24px;
      background: radial-gradient(circle at center, #fff 0%, #ccc 100%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 11;
      box-shadow: 
        0 0 15px rgba(255, 255, 255, 0.7),
        inset 0 0 5px rgba(0, 0, 0, 0.5);
      border: 2px solid #ff3366;
    }

    .value-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
      width: 80%;
    }

    .value-display #avgSpeed {
      font-size: 3em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 15px rgba(0, 229, 255, 0.9);
      margin-bottom: 5px;
      font-family: 'Inter', sans-serif;
    }

    .value-display .unit {
      font-size: 1.2em;
      color: #00e5ff;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .value-display .status {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 15px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    /* Efecto de partículas */
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00e5ff;
      border-radius: 50%;
      opacity: 0;
      animation: float 3s infinite ease-in;
    }

    @keyframes float {
      0% {
        transform: translate(0, 0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty));
        opacity: 0;
      }
    }

    /* Botón Iniciar */
    #startBtn {
      background: linear-gradient(to right, #0073e6, #00a1ff);
      color: white;
      border: none;
      padding: 1em 2.5em;
      font-size: 1.1em;
      font-weight: 600;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 
        0 4px 15px rgba(0, 115, 230, 0.4),
        0 0 10px rgba(0, 229, 255, 0.5);
      transition: all 0.3s ease;
      margin-top: 1em;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
    }

    #startBtn:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 6px 20px rgba(0, 115, 230, 0.6),
        0 0 15px rgba(0, 229, 255, 0.7);
    }

    #startBtn:active {
      transform: translateY(1px);
    }

    #startBtn::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0) 45%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0) 55%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% {
        left: -50%;
      }
      100% {
        left: 150%;
      }
    }

    /* Tarjetas informativas */
    .info-wrapper {
      display: flex;
      justify-content: center;
      gap: 2em;
      flex-wrap: wrap;
      margin-top: 2em;
      width: 100%;
      max-width: 800px;
    }

    .info-card {
      background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 20, 0.9));
      color: white;
      padding: 1.5em;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
      min-width: 160px;
      max-width: 200px;
      text-align: center;
      transition: all 0.3s ease;
      border: 1px solid rgba(0, 229, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .info-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(244, 240, 240, 0.2);
      border-color: rgba(0, 229, 255, 0.3);
    }

    .info-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(to right, #00e5ff, #0062ff);
    }

    .info-card h3 {
      font-size: 1em;
      font-weight: 600;
      margin-bottom: 0.5em;
      color: #00e5ff;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .info-card .card-value {
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      margin: 10px 0;
      text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
    }

    .info-card .card-unit {
      font-size: 0.8em;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card-icon {
      font-size: 1.2em;
      color: #00e5ff;
    }

    /* Estado de la prueba */
    .test-status {
      margin-top: 1em;
      color: #aaa;
      font-size: 0.9em;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.8em 1.5em;
      border-radius: 30px;
      border: 1px solid rgba(0, 229, 255, 0.1);
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 1em;
      }
      
      header {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }
      
      .header-left {
        text-align: center;
      }
      
      .speedometer-container {
        width: 280px;
        height: 280px;
      }
      
      .info-wrapper {
        gap: 1em;
      }
      
      .info-card {
        min-width: 120px;
        padding: 1em;
      }
    }
  </style>
</head>
<body>

  <!-- Header con Logo y Título -->
  <header>
    <div class="header-left">
      <h1>TLAXICOM</h1>
      <div class="subtitle">Internet a tu alcance</div>
    </div>
    <img src=".logo/favicon-96.png" alt="Logo TLAXICOM" class="logo" />
  </header>

  <!-- Velocímetro mejorado -->
  <div class="speedometer-container">
    <div class="speedometer" id="speedMeter">
      <div class="gauge" style="--progress: 0;">
        <div class="gauge-mask"></div>
        <div class="gauge-inner">
          <div class="scale" id="scale"></div>
          <div class="value-display">
            <div id="avgSpeed">0</div>
            <div class="unit">Mbps</div>
            <div class="status" id="testStatus">Listo para probar</div>
          </div>
        </div>
      </div>
      <div class="needle" id="speedNeedle"></div>
      <div class="needle-center"></div>
      
      <!-- Efecto de partículas -->
      <div id="particles"></div>
    </div>
  </div>

  <!-- Botón Iniciar -->
  <button id="startBtn" onclick="startTest()">
    <i class="fas fa-play"></i> Iniciar prueba
  </button>

  <div class="test-status" id="detailedStatus">
    <i class="fas fa-info-circle"></i> Presiona el botón para comenzar la prueba de velocidad
  </div>

  <!-- Tarjetas informativas -->
  <div class="info-wrapper">
    <div class="info-card">
      <h3><i class="fas fa-download card-icon"></i>Descarga</h3>
      <div class="card-value" id="dlSpeed">0</div>
      <div class="card-unit">Mbps</div>
    </div>
    <div class="info-card">
      <h3><i class="fas fa-upload card-icon"></i>Subida</h3>
      <div class="card-value" id="ulSpeed">0</div>
      <div class="card-unit">Mbps</div>
    </div>
    <div class="info-card">
      <h3><i class="fas fa-network-wired card-icon"></i>Ping</h3>
      <div class="card-value" id="pingText">0</div>
      <div class="card-unit">ms</div>
    </div>
    <div class="info-card">
      <h3><i class="fas fa-tachometer-alt card-icon"></i>Jitter</h3>
      <div class="card-value" id="jitterText">0</div>
      <div class="card-unit">ms</div>
    </div>
  </div>

  <!-- Lógica JS -->
  <script>
    const s = new Speedtest();
    let testInProgress = false;

    // Crear escala del velocímetro mejorado
    function createScale() {
      const scale = document.getElementById('scale');
      const marks = [];
      const labels = [0, 100, 200, 300, 400, 500];
      
      // Crear marcas de escala
      for (let i = 0; i <= 100; i++) {
        const angle = (i * 2.7) - 135;
        const mark = document.createElement('div');
        mark.className = 'scale-mark';
        mark.style.transform = `rotate(${angle}deg)`;
        
        // Hacer marcas principales más grandes
        if (i % 10 === 0) {
          mark.style.height = '20px';
          mark.style.width = '3px';
          mark.style.background = 'rgba(255, 255, 255, 0.9)';
        } else if (i % 5 === 0) {
          mark.style.height = '15px';
          mark.style.width = '2px';
          mark.style.background = 'rgba(255, 255, 255, 0.7)';
        } else {
          mark.style.height = '10px';
          mark.style.width = '1px';
          mark.style.background = 'rgba(255, 255, 255, 0.5)';
        }
        
        marks.push(mark);
      }
      
      // Crear etiquetas
      labels.forEach((value, index) => {
        const angle = (index * 54) - 135;
        const label = document.createElement('div');
        label.className = 'scale-label';
        label.textContent = value;
        label.style.transform = `rotate(${angle}deg) translate(0, -130px) rotate(${-angle}deg)`;
        
        // Ajustar posición para que no quede al revés
        if (angle > 90 || angle < -90) {
          label.style.transform += ' rotate(180deg)';
        }
        
        // Cambiar color según la velocidad
        if (value >= 400) {
          label.style.color = '#ff0000';
        } else if (value >= 300) {
          label.style.color = '#ff00aa';
        } else if (value >= 200) {
          label.style.color = '#0062ff';
        } else if (value >= 100) {
          label.style.color = '#00e5ff';
        } else {
          label.style.color = '#00ff88';
        }
        
        marks.push(label);
      });
      
      // Añadir todas las marcas al scale
      marks.forEach(mark => scale.appendChild(mark));
    }

    // Crear efecto de partículas
    function createParticles() {
      const container = document.getElementById('particles');
      container.innerHTML = '';
      
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Posición aleatoria
        const x = Math.random() * 300 - 150;
        const y = Math.random() * 300 - 150;
        
        // Tamaño aleatorio
        const size = Math.random() * 3 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Color aleatorio
        const colors = ['#00e5ff', '#00ff88', '#0062ff', '#ff00aa'];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        
        // Animación aleatoria
        const tx = Math.random() * 100 - 50;
        const ty = Math.random() * 100 - 50;
        particle.style.setProperty('--tx', `${tx}px`);
        particle.style.setProperty('--ty', `${ty}px`);
        particle.style.animationDelay = `${Math.random() * 3}s`;
        particle.style.animationDuration = `${Math.random() * 2 + 2}s`;
        
        container.appendChild(particle);
      }
    }

    // Inicializar al cargar
    window.onload = function() {
      createScale();
      createParticles();
      
      // Actualizar partículas cada 5 segundos
      setInterval(createParticles, 5000);
    };

    function startTest() {
      if (testInProgress) return;
      
      testInProgress = true;
      const startBtn = document.getElementById('startBtn');
      startBtn.disabled = true;
      startBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Probando...';
      document.getElementById('testStatus').textContent = 'Iniciando prueba...';
      document.getElementById('detailedStatus').innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> Preparando prueba de velocidad...';

      // Efecto visual al iniciar
      document.querySelector('.gauge').style.boxShadow = '0 0 30px rgba(0, 229, 255, 0.8)';
      
      s.onupdate = function(data) {
        let dl = parseFloat(data.dlStatus || 0).toFixed(1);
        let ul = parseFloat(data.ulStatus || 0).toFixed(1);
        let ping = parseFloat(data.ping || 0).toFixed(1);
        let jitter = parseFloat(data.jitter || 0).toFixed(1);
        let avg = ((parseFloat(dl) + parseFloat(ul)) / 2).toFixed(1);

        // Actualizar tarjetas
        document.getElementById("dlSpeed").textContent = dl;
        document.getElementById("ulSpeed").textContent = ul;
        document.getElementById("pingText").textContent = ping;
        document.getElementById("jitterText").textContent = jitter;
        document.getElementById("avgSpeed").textContent = avg;

        // Actualizar velocímetro
        const progress = Math.min(avg, 500) / 500 * 100;
        document.querySelector(".gauge-mask").style.setProperty("--progress", progress);

        // Rotar la aguja (máximo 500 Mbps = 270 grados, desde -135 a +135)
        let degrees = (Math.min(avg, 500) * 0.54) - 135;
        document.getElementById("speedNeedle").style.transform = `rotate(${degrees}deg)`;

        // Cambiar color del borde según la velocidad
        let borderColor = '#00ff88';
        if (avg >= 400) borderColor = '#ff0000';
        else if (avg >= 300) borderColor = '#ff00aa';
        else if (avg >= 200) borderColor = '#0062ff';
        else if (avg >= 100) borderColor = '#00e5ff';
        
        document.querySelector('.speedometer').style.boxShadow = `0 0 30px ${borderColor}, inset 0 0 20px rgba(0, 0, 0, 0.8)`;

        // Actualizar estado
        let statusText = '';
        if (data.testState === 1) {
          statusText = `Probando descarga: ${dl} Mbps`;
          document.getElementById('detailedStatus').innerHTML = `<i class="fas fa-download fa-fw"></i> Probando velocidad de descarga... ${dl} Mbps`;
        } else if (data.testState === 2) {
          statusText = `Probando subida: ${ul} Mbps`;
          document.getElementById('detailedStatus').innerHTML = `<i class="fas fa-upload fa-fw"></i> Probando velocidad de subida... ${ul} Mbps`;
        } else if (data.testState === 3) {
          statusText = `Probando ping: ${ping} ms`;
          document.getElementById('detailedStatus').innerHTML = `<i class="fas fa-network-wired fa-fw"></i> Probando latencia... ${ping} ms`;
        } else if (data.testState === 4) {
          statusText = `Prueba completada`;
          document.getElementById('detailedStatus').innerHTML = `<i class="fas fa-check-circle"></i> Prueba completada - Descarga: ${dl} Mbps, Subida: ${ul} Mbps`;
        }
        
        document.getElementById('testStatus').textContent = statusText;
      };

      s.onend = function(aborted) {
        testInProgress = false;
        const startBtn = document.getElementById('startBtn');
        startBtn.disabled = false;
        startBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Repetir prueba';
        
        if (!aborted) {
          document.getElementById('testStatus').textContent = 'Prueba completada';
          document.querySelector('.gauge').style.boxShadow = '0 0 30px rgba(0, 229, 255, 0.5)';
        }
      };

      s.start();
    }
  </script>

</body>
</html>
