<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TLAXICOM</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/gh/librespeed/speedtest@latest/speedtest.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #001e3c, #0073e6);   
      color: white;
      text-align: center;
      padding: 2em;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1em 2em;
      background-color: #004aad;
    }

    .header-left {
      text-align: left;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .subtitle {
      font-size: 1em;
      color: #ddd;
    }

    .logo {
      height: 60px;
    }

    /* --- Velocímetro mejorado --- */
    .meter-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2em;
      position: relative;
    }

    .meter {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: conic-gradient(#00e5ff 0deg, #004aad 0deg);
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .meter::before {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 50%;
      z-index: 2;
    }

    .meter-value {
      position: absolute;
      text-align: center;
      z-index: 1;
    }

    #startBtn {
      margin-top: 2em;
      padding: 1em 2em;
      background: #003d99;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    #startBtn:hover {
      background: #002f7a;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }

    .info-wrapper {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5em;
      margin-top: 2em;
    }

    .info-card {
      background: #fff;
      color: #222;
      padding: 1em;
      border-radius: 10px;
      width: 180px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: border-left 0.3s;
      border-left: 5px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .info-card i {
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }

    .info-card h3 {
      margin: 0.2em 0;
      font-size: 1em;
    }

    .info-card.green { border-left: 5px solid #00c853; }
    .info-card.orange { border-left: 5px solid #ff9800; }
    .info-card.red { border-left: 5px solid #f44336; }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <h1>TLAXICOM</h1>
      <div class="subtitle">Internet a tu alcance</div>
    </div>
    <img src="./logo/favicon-96x96.png" alt="Logo TLAXICOM" class="logo" />
  </header>

  <div class="meter-container">
    <div class="meter" id="speedMeter">
      <div class="meter-value">
        <div id="avgSpeed" style="font-size: 2em; font-weight: bold;">0</div>
        <div>Mbps promedio</div>
      </div>
    </div>
  </div>

  <button id="startBtn" onclick="startTest()">
    <i class="fas fa-bolt"></i> Iniciar prueba de velocidad
  </button>

  <div class="info-wrapper">
    <div class="info-card green" id="dlCard">
      <i class="fas fa-download"></i>
      <h3>Descarga</h3>
      <div id="dlSpeed">0 Mbps</div>
    </div>
    <div class="info-card orange" id="ulCard">
      <i class="fas fa-upload"></i>
      <h3>Subida</h3>
      <div id="ulSpeed">0 Mbps</div>
    </div>
    <div class="info-card green" id="pingCard">
      <i class="fas fa-signal"></i>
      <h3>Ping</h3>
      <div id="pingText">0 ms</div>
    </div>
    <div class="info-card red" id="jitterCard">
      <i class="fas fa-wave-square"></i>
      <h3>Jitter</h3>
      <div id="jitterText">0 ms</div>
    </div>
  </div>

  <script>
    let s;

    window.addEventListener("load", () => {
      if (typeof Speedtest !== "undefined") {
        s = new Speedtest();
      } else {
        alert("No se pudo cargar Speedtest.js. Revisa tu conexión o la URL del script.");
      }
    });

    function setColorClass(element, value, thresholds) {
      element.classList.remove("green", "orange", "red");
      if (value <= thresholds.green) {
        element.classList.add("green");
      } else if (value <= thresholds.orange) {
        element.classList.add("orange");
      } else {
        element.classList.add("red");
      }
    }

    function startTest() {
      if (!s) {
        alert("Speedtest aún no está listo.");
        return;
      }

      s.onupdate = function(data) {
        let dl = parseFloat(data.dlStatus || 0).toFixed(1);
        let ul = parseFloat(data.ulStatus || 0).toFixed(1);
        let ping = parseFloat(data.ping || 0).toFixed(1);
        let jitter = parseFloat(data.jitter || 0).toFixed(1);
        let avg = ((parseFloat(dl) + parseFloat(ul)) / 2).toFixed(0);

        document.getElementById("dlSpeed").textContent = dl + " Mbps";
        document.getElementById("ulSpeed").textContent = ul + " Mbps";
        document.getElementById("pingText").textContent = ping + " ms";
        document.getElementById("jitterText").textContent = jitter + " ms";
        document.getElementById("avgSpeed").textContent = avg;

        // Actualizar el velocímetro
        let degrees = Math.min(avg, 100) * 1.8;
        document.getElementById("speedMeter").style.background = `conic-gradient(#00e5ff 0deg ${degrees}deg, #004aad ${degrees}deg 360deg)`;

        // Colores dinámicos
        setColorClass(document.getElementById("dlCard"), parseFloat(dl), { green: 50, orange: 20 });
        setColorClass(document.getElementById("ulCard"), parseFloat(ul), { green: 20, orange: 10 });
        setColorClass(document.getElementById("pingCard"), parseFloat(ping), { green: 30, orange: 60 });
        setColorClass(document.getElementById("jitterCard"), parseFloat(jitter), { green: 5, orange: 10 });
      };

      s.onend = function(data) {
        console.log("Test finalizado:", data);
      };

      s.start();
    }
  </script>
</body>
</html>
