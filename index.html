<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>TLAXICOM</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Speedtest.js -->
  <script src="https://cdn.jsdelivr.net/gh/librespeed/speedtest@latest/speedtest.js"></script>

  <style>
    :root {
      --primary: #0f32a3;
      --secondary: #13ccd9;
      --dark-blue: #120170;
      --accent: #ff3366;
      --light: #ffffff;
      --dark: #0a1a4a;
      --success: #00ff88;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--dark), var(--primary));
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
      position: relative;
      overflow-x: hidden;
    }

    /* Header responsive */
    header {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
      background: rgba(18, 1, 112, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      margin-bottom: 1.5em;
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 10;
    }

    .header-left {
      text-align: center;
    }

    .header-left h1 {
      font-size: clamp(1.4rem, 4vw, 1.8rem);
      font-weight: 700;
      background: linear-gradient(to right, var(--light), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
    }

    .header-left .subtitle {
      font-size: clamp(0.7rem, 3vw, 0.9rem);
      color: rgba(255, 255, 255, 0.9);
      margin-top: 0.2em;
      font-weight: 300;
    }

    .logo {
      height: clamp(35px, 8vw, 50px);
      margin-top: 0.5em;
      transition: transform 0.3s;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    /* Contenedor principal responsive */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
    }

    /* Velocímetro y etiquetas laterales */
    .speedometer-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      position: relative;
      margin-bottom: 1em;
      gap: 0.5em;
    }

    /* Velocímetro responsive */
    .speedometer-container {
      position: relative;
      width: clamp(160px, 40vw, 200px);
      height: clamp(160px, 40vw, 200px);
      min-width: 160px;
      min-height: 160px;
      z-index: 5;
      flex-shrink: 0;
    }

    .speedometer {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      box-shadow: 
        0 0 15px rgba(19, 204, 217, 0.6),
        inset 0 0 10px rgba(0, 0, 0, 0.9);
      border: clamp(5px, 1.5vw, 8px) solid var(--dark-blue);
    }

    .gauge {
      position: absolute;
      top: clamp(10px, 2.5vw, 12px);
      left: clamp(10px, 2.5vw, 12px);
      right: clamp(10px, 2.5vw, 12px);
      bottom: clamp(10px, 2.5vw, 12px);
      border-radius: 50%;
      background: conic-gradient(
        var(--success) 0%,
        var(--success) 20%,
        var(--secondary) 40%,
        #0062ff 60%,
        var(--accent) 80%,
        #ff0000 100%
      );
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gauge-mask {
      position: absolute;
      width: calc(100% - clamp(20px, 5vw, 24px));
      height: calc(100% - clamp(20px, 5vw, 24px));
      border-radius: 50%;
      background: conic-gradient(
        transparent 0%,
        transparent calc(var(--progress) * 1%),
        rgba(0, 0, 0, 0.85) calc(var(--progress) * 1%),
        rgba(0, 0, 0, 0.85) 100%
      );
      transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .gauge-inner {
      width: calc(100% - clamp(40px, 10vw, 50px));
      height: calc(100% - clamp(40px, 10vw, 50px));
      border-radius: 50%;
      background: radial-gradient(circle at center, var(--dark-blue) 0%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .needle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: clamp(2px, 0.5vw, 3px);
      height: clamp(60px, 15vw, 70px);
      background: linear-gradient(to bottom, #fff, var(--accent));
      border-radius: 4px;
      transform-origin: 50% 0;
      transform: rotate(-135deg);
      z-index: 10;
      transition: transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .needle-center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: clamp(12px, 3vw, 14px);
      height: clamp(12px, 3vw, 14px);
      background: radial-gradient(circle at center, #fff 0%, #ccc 100%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 11;
      border: clamp(1px, 0.3vw, 2px) solid var(--accent);
    }

    .value-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
      width: 80%;
    }

    .value-display #avgSpeed {
      font-size: clamp(1.3rem, 4vw, 1.8rem);
      font-weight: 800;
      color: #fff;
      margin-bottom: 2px;
      background: linear-gradient(to bottom, #fff, #ddd);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .value-display .unit {
      font-size: clamp(0.7rem, 2.5vw, 0.9rem);
      color: var(--secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    .value-display .status {
      font-size: clamp(0.55rem, 2vw, 0.7rem);
      color: rgba(255, 255, 255, 0.8);
      margin-top: 3px;
    }

    /* Etiquetas laterales responsive */
    .side-labels {
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      height: 100%;
      min-height: clamp(160px, 40vw, 200px);
      gap: 0.5em;
    }

    .side-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(10, 26, 74, 0.6);
      padding: 0.6em 0.4em;
      border-radius: 8px;
      min-width: clamp(50px, 12vw, 70px);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(19, 204, 217, 0.1);
      flex: 1;
    }

    .side-label h3 {
      font-size: clamp(0.6rem, 2.5vw, 0.8rem);
      font-weight: 600;
      margin-bottom: 0.3em;
      color: var(--secondary);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      text-align: center;
    }

    .side-label .card-value {
      font-size: clamp(0.9rem, 3vw, 1.2rem);
      font-weight: 700;
      color: #fff;
      margin: 2px 0;
    }

    .side-label .card-unit {
      font-size: clamp(0.5rem, 2vw, 0.7rem);
      color: rgba(255, 255, 255, 0.8);
    }

    /* Botón responsive */
    #startBtn {
      background: linear-gradient(135deg, var(--primary), var(--dark-blue));
      color: white;
      border: none;
      padding: 0.8em 1.5em;
      font-size: clamp(0.8rem, 3vw, 1rem);
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      margin: 1em 0;
      display: flex;
      align-items: center;
      gap: 8px;
      width: 90%;
      max-width: 250px;
      justify-content: center;
      z-index: 5;
      box-shadow: 0 4px 15px rgba(15, 50, 163, 0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #startBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(15, 50, 163, 0.7);
    }

    #startBtn:active {
      transform: translateY(0);
    }

    /* Estado responsive */
    .test-status {
      margin-top: 0.5em;
      color: rgba(255, 255, 255, 0.9);
      font-size: clamp(0.7rem, 2.5vw, 0.9rem);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: rgba(10, 26, 74, 0.6);
      padding: 0.8em;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      z-index: 5;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(19, 204, 217, 0.1);
    }

    .test-status i {
      color: var(--secondary);
      font-size: clamp(0.8rem, 3vw, 1rem);
    }

    /* Efectos de partículas */
    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: clamp(1px, 0.3vw, 2px);
      height: clamp(1px, 0.3vw, 2px);
      background: var(--secondary);
      border-radius: 50%;
      opacity: 0;
      animation: float 4s infinite ease-in;
      filter: drop-shadow(0 0 3px var(--secondary));
    }

    @keyframes float {
      0% {
        transform: translate(0, 0);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translate(var(--tx), var(--ty));
        opacity: 0;
      }
    }

    /* Media queries para ajustes específicos */
    @media (max-width: 350px) {
      .speedometer-wrapper {
        flex-direction: column;
      }
      .side-labels {
        flex-direction: row;
        width: 100%;
        min-height: auto;
        margin-top: 0.5em;
      }
      .side-label {
        min-width: 45%;
      }
    }

    @media (min-width: 768px) {
      .speedometer-container {
        width: 220px;
        height: 220px;
      }
      .side-label {
        min-width: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- Contenedor de partículas -->
  <div class="particles-container" id="particles-container"></div>

  <!-- Header responsive -->
  <header>
    <div class="header-left">
      <h1>TLAXICOM</h1>
      <div class="subtitle">Internet a tu alcance</div>
    </div>
    <img src=".logo/favicon-96.png" alt="Logo TLAXICOM" class="logo" />
  </header>

  <!-- Contenido principal responsive -->
  <div class="main-content">
    <div class="speedometer-wrapper">
      <!-- Etiqueta izquierda (Descarga) -->
      <div class="side-labels">
        <div class="side-label">
          <h3><i class="fas fa-download"></i>Descarga</h3>
          <div class="card-value" id="dlSpeed">0</div>
          <div class="card-unit">Mbps</div>
        </div>
      </div>
      
      <!-- Velocímetro responsive -->
      <div class="speedometer-container">
        <div class="speedometer" id="speedMeter">
          <div class="gauge" style="--progress: 0;">
            <div class="gauge-mask"></div>
            <div class="gauge-inner">
              <div class="value-display">
                <div id="avgSpeed">0</div>
                <div class="unit">Mbps</div>
                <div class="status" id="testStatus">Listo para probar</div>
              </div>
            </div>
          </div>
          <div class="needle" id="speedNeedle"></div>
          <div class="needle-center"></div>
        </div>
      </div>
      
      <!-- Etiqueta derecha (Subida) -->
      <div class="side-labels">
        <div class="side-label">
          <h3><i class="fas fa-upload"></i>Subida</h3>
          <div class="card-value" id="ulSpeed">0</div>
          <div class="card-unit">Mbps</div>
        </div>
      </div>
    </div>

    <!-- Segunda fila de etiquetas (Ping y Jitter) -->
    <div class="speedometer-wrapper" style="justify-content: center; gap: 1em; margin-top: 0.5em;">
      <div class="side-label">
        <h3><i class="fas fa-network-wired"></i>Ping</h3>
        <div class="card-value" id="pingText">0</div>
        <div class="card-unit">ms</div>
      </div>
      <div class="side-label">
        <h3><i class="fas fa-tachometer-alt"></i>Jitter</h3>
        <div class="card-value" id="jitterText">0</div>
        <div class="card-unit">ms</div>
      </div>
    </div>

    <!-- Botón responsive -->
    <button id="startBtn" onclick="startTest()">
      <i class="fas fa-bolt"></i> INICIAR PRUEBA
    </button>

    <!-- Estado responsive -->
    <div class="test-status" id="detailedStatus">
      <i class="fas fa-info-circle"></i> Presiona el botón para comenzar la prueba
    </div>
  </div>

  <!-- Lógica JS optimizada -->
  <script>
    const s = new Speedtest();
    let testInProgress = false;
    
    // Configuración del test
    s.setParameter("server_ping", "auto");
    s.setParameter("telemetry_level", "basic");
    s.setParameter("time_ul_max", 10);
    s.setParameter("time_dl_max", 10);
    
    // Función para crear partículas
    function createParticles() {
      const container = document.getElementById('particles-container');
      container.innerHTML = '';
      
      // Cantidad dinámica de partículas según tamaño de pantalla
      const particleCount = Math.floor(window.innerWidth / 20);
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Posición aleatoria
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Tamaño y opacidad aleatorios
        const size = Math.random() * 2 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.opacity = Math.random() * 0.5 + 0.2;
        
        // Color basado en el tema
        const colors = ['#13ccd9', '#00ff88', '#0062ff'];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        
        // Animación aleatoria
        const tx = (Math.random() - 0.5) * 100;
        const ty = (Math.random() - 0.5) * 100;
        particle.style.setProperty('--tx', `${tx}px`);
        particle.style.setProperty('--ty', `${ty}px`);
        particle.style.animationDelay = `${Math.random() * 4}s`;
        particle.style.animationDuration = `${Math.random() * 3 + 3}s`;
        
        container.appendChild(particle);
      }
    }
    
    // Función para actualizar resultados
    function updateResults(data) {
      try {
        const dl = parseFloat(data.dlStatus || 0).toFixed(1);
        const ul = parseFloat(data.ulStatus || 0).toFixed(1);
        const ping = parseFloat(data.ping || 0).toFixed(1);
        const jitter = parseFloat(data.jitter || 0).toFixed(1);
        const avg = ((parseFloat(dl) + parseFloat(ul)) / 2).toFixed(1);

        // Actualizar valores
        document.getElementById("dlSpeed").textContent = dl;
        document.getElementById("ulSpeed").textContent = ul;
        document.getElementById("pingText").textContent = ping;
        document.getElementById("jitterText").textContent = jitter;
        document.getElementById("avgSpeed").textContent = avg;

        // Actualizar velocímetro
        const progress = Math.min(avg, 500) / 500 * 100;
        document.querySelector(".gauge-mask").style.setProperty("--progress", progress);
        const degrees = (Math.min(avg, 500) * 0.54) - 135;
        document.getElementById("speedNeedle").style.transform = `rotate(${degrees}deg)`;
      } catch (error) {
        console.error("Error updating results:", error);
      }
    }

    // Función para manejar errores
    function handleError(error) {
      console.error("Test error:", error);
      document.getElementById('testStatus').textContent = "Error en la prueba";
      document.getElementById('startBtn').disabled = false;
      document.getElementById('startBtn').innerHTML = '<i class="fas fa-sync-alt"></i> Reintentar';
      testInProgress = false;
    }

    // Función para iniciar prueba
    function startTest() {
      if (testInProgress) return;
      
      testInProgress = true;
      const startBtn = document.getElementById('startBtn');
      
      // Estado inicial
      startBtn.disabled = true;
      startBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Probando...';
      document.getElementById("testStatus").textContent = 'Iniciando prueba...';
      
      // Resetear valores
      document.getElementById("dlSpeed").textContent = "0";
      document.getElementById("ulSpeed").textContent = "0";
      document.getElementById("pingText").textContent = "0";
      document.getElementById("jitterText").textContent = "0";
      document.getElementById("avgSpeed").textContent = "0";
      document.querySelector(".gauge-mask").style.setProperty("--progress", "0");
      document.getElementById("speedNeedle").style.transform = "rotate(-135deg)";
      
      // Configurar manejadores de eventos
      s.onupdate = function(data) {
        updateResults(data);
        
        if (data.testState === 1) {
          document.getElementById('testStatus').textContent = `Descarga: ${parseFloat(data.dlStatus || 0).toFixed(1)} Mbps`;
        } else if (data.testState === 2) {
          document.getElementById('testStatus').textContent = `Subida: ${parseFloat(data.ulStatus || 0).toFixed(1)} Mbps`;
        } else if (data.testState === 3) {
          document.getElementById('testStatus').textContent = `Ping: ${parseFloat(data.ping || 0).toFixed(1)} ms`;
        }
      };

      s.onend = function() {
        testInProgress = false;
        startBtn.disabled = false;
        startBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Repetir prueba';
        document.getElementById('testStatus').textContent = 'Prueba completada';
      };

      // Iniciar prueba con manejo de errores
      try {
        s.start();
      } catch (error) {
        handleError(error);
      }
    }

    // Inicialización optimizada
    document.addEventListener('DOMContentLoaded', function() {
      // Cargar partículas y configurar eventos
      createParticles();
      window.addEventListener('resize', createParticles);
      
      // Actualizar partículas cada 5 segundos
      const particleInterval = setInterval(createParticles, 5000);
      
      // Limpiar intervalo al salir
      window.addEventListener('beforeunload', () => {
        clearInterval(particleInterval);
      });
    });
  </script>
</body>
</html>
