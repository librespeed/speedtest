<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>TLAXICOM</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Speedtest.js -->
  <script src="https://cdn.jsdelivr.net/gh/librespeed/speedtest@latest/speedtest.js"></script>

  <style>
    :root {
      --primary: #0f32a3;
      --secondary: #13ccd9;
      --dark-blue: #120170;
      --accent: #ff3366;
      --light: #ffffff;
      --dark: #0a1a4a;
      --success: #00ff88;
      --download: #00ff88;
      --upload: #0062ff;
      --ping: #ffcc00;
      --jitter: #ff00aa;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--dark), var(--primary));
      color: var(--light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
      position: relative;
      overflow-x: hidden;
    }

    /* Header más grande para desktop */
    header {
      width: 100%;
      max-width: 800px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5em 2em;
      background: rgba(18, 1, 112, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      margin-bottom: 2em;
      border: 1px solid rgba(255, 255, 255, 0.2);
      z-index: 10;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 1em;
    }

    .header-left h1 {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(to right, var(--light), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 0.8em;
      text-shadow: 0 0 15px rgba(19, 204, 217, 0.6);
    }

    .header-left .subtitle {
      font-size: 1.1rem;
      color: var(--light);
      margin-top: 0.4em;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    .logo {
      height: 70px;
      transition: transform 0.3s, filter 0.3s;
      filter: drop-shadow(0 0 10px rgba(19, 204, 217, 0.8));
    }

    .logo:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 15px rgba(19, 204, 217, 1));
    }

    /* Contenedor principal más grande para desktop */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 900px;
    }

    /* Velocímetro y etiquetas laterales - tamaño desktop */
    .speedometer-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      position: relative;
      margin-bottom: 2em;
      gap: 1.5em;
    }

    /* Velocímetro grande para desktop */
    .speedometer-container {
      position: relative;
      width: 300px;
      height: 300px;
      z-index: 5;
      flex-shrink: 0;
    }

    .speedometer {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      box-shadow: 
        0 0 30px rgba(19, 204, 217, 0.8),
        inset 0 0 20px rgba(0, 0, 0, 0.9);
      border: 10px solid var(--dark-blue);
    }

    .gauge {
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      bottom: 20px;
      border-radius: 50%;
      background: conic-gradient(
        var(--success) 0%,
        var(--success) 20%,
        var(--secondary) 40%,
        var(--upload) 60%,
        var(--accent) 80%,
        #ff0000 100%
      );
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gauge-mask {
      position: absolute;
      width: calc(100% - 40px);
      height: calc(100% - 40px);
      border-radius: 50%;
      background: conic-gradient(
        transparent 0%,
        transparent calc(var(--progress) * 1%),
        rgba(0, 0, 0, 0.85) calc(var(--progress) * 1%),
        rgba(0, 0, 0, 0.85) 100%
      );
      transition: all 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .gauge-inner {
      width: calc(100% - 80px);
      height: calc(100% - 80px);
      border-radius: 50%;
      background: radial-gradient(circle at center, var(--dark-blue) 0%, #000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .needle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 4px;
      height: 120px;
      background: linear-gradient(to bottom, #fff, var(--accent));
      border-radius: 4px;
      transform-origin: 50% 0;
      transform: rotate(-135deg);
      z-index: 10;
      transition: transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .needle-center {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at center, #fff 0%, #ccc 100%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 11;
      border: 3px solid var(--accent);
      box-shadow: 0 0 15px rgba(255, 51, 102, 0.8);
    }

    .value-display {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
      width: 80%;
    }

    .value-display #avgSpeed {
      font-size: 2.8rem;
      font-weight: 800;
      color: #fff;
      margin-bottom: 5px;
      background: linear-gradient(to bottom, #fff, #ddd);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(19, 204, 217, 0.9);
    }

    .value-display .unit {
      font-size: 1.2rem;
      color: var(--secondary);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(19, 204, 217, 0.6);
    }

    .value-display .status {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.9);
      margin-top: 8px;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
    }

    /* Etiquetas laterales grandes para desktop */
    .side-labels {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 300px;
      gap: 1.5em;
    }

    .side-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(10, 26, 74, 0.7);
      padding: 1.2em 1em;
      border-radius: 15px;
      min-width: 120px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .side-label:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
    }

    .side-label h3 {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 0.5em;
      color: var(--light);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      text-align: center;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
    }

    .side-label .card-value {
      font-size: 1.8rem;
      font-weight: 800;
      margin: 10px 0;
      text-shadow: 0 0 15px currentColor;
    }

    #dlSpeed { color: var(--download); }
    #ulSpeed { color: var(--upload); }
    #pingText { color: var(--ping); }
    #jitterText { color: var(--jitter); }

    .side-label .card-unit {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
    }

    /* Iconos grandes para desktop */
    .card-icon {
      font-size: 1.8rem;
      margin-bottom: 8px;
      transition: transform 0.3s, filter 0.3s;
      filter: drop-shadow(0 0 8px currentColor);
    }

    .download-icon { color: var(--download); }
    .upload-icon { color: var(--upload); }
    .ping-icon { color: var(--ping); }
    .jitter-icon { color: var(--jitter); }
    .title-icon { color: var(--secondary); }

    .side-label:hover .card-icon {
      transform: scale(1.2);
      filter: drop-shadow(0 0 12px currentColor);
    }

    /* Botón alineado con las etiquetas laterales - AHORA MÁS PEQUEÑO */
    .button-container {
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 2em 0;
    }

    .button-spacer {
      width: 120px; /* Mismo ancho que las side-labels */
      visibility: hidden;
    }

    #startBtn {
      background: linear-gradient(135deg, var(--primary), var(--dark-blue));
      color: white;
      border: none;
      padding: 0.8em 1.8em; /* Reducido de 1.2em 2.5em */
      font-size: 1rem; /* Reducido de 1.2rem */
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px; /* Reducido de 15px */
      max-width: 300px; /* Reducido de 350px */
      justify-content: center;
      z-index: 5;
      box-shadow: 0 8px 25px rgba(15, 50, 163, 0.7);
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      flex-grow: 1;
      margin: 0 1.5em;
    }

    #startBtn i {
      font-size: 1.2rem; /* Reducido de 1.5rem */
      transition: transform 0.3s;
      color: var(--light);
    }

    #startBtn:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(15, 50, 163, 0.9);
      background: linear-gradient(135deg, var(--dark-blue), var(--primary));
    }

    #startBtn:hover i {
      transform: scale(1.2);
      color: var(--secondary);
    }

    #startBtn:active {
      transform: translateY(2px);
    }

    /* Estado grande para desktop */
    .test-status {
      margin-top: 1em;
      color: var(--light);
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      background: rgba(10, 26, 74, 0.7);
      padding: 1.2em 2em;
      border-radius: 15px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      z-index: 5;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(19, 204, 217, 0.25);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      font-weight: 500;
    }

    .test-status i {
      color: var(--secondary);
      font-size: 1.5rem;
      filter: drop-shadow(0 0 8px rgba(19, 204, 217, 0.6));
    }

    /* Efectos de partículas mejorados */
    .particles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: var(--secondary);
      border-radius: 50%;
      opacity: 0;
      animation: float 6s infinite ease-in-out;
      filter: drop-shadow(0 0 8px var(--secondary));
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) rotate(360deg);
        opacity: 0;
      }
    }

    /* Media queries para móvil */
    @media (max-width: 768px) {
      body {
        padding: 1em;
      }
      
      header {
        max-width: 100%;
        padding: 1em;
        flex-direction: column;
        gap: 0.8em;
        text-align: center;
      }
      
      .header-content {
        flex-direction: column;
      }
      
      .header-left h1 {
        font-size: 1.8rem;
        flex-direction: column;
        gap: 0.3em;
      }
      
      .logo {
        height: 50px;
      }
      
      .speedometer-container {
        width: 220px;
        height: 220px;
      }
      
      .side-labels {
        height: 220px;
        gap: 1em;
      }
      
      .side-label {
        min-width: 90px;
        padding: 0.8em 0.6em;
      }
      
      .value-display #avgSpeed {
        font-size: 2rem;
      }
      
      .button-container {
        flex-direction: column;
        gap: 1em;
      }
      
      .button-spacer {
        display: none;
      }
      
      #startBtn {
        width: 100%;
        margin: 0;
        padding: 0.8em 1.5em; /* Ajustado para móvil */
        font-size: 0.9rem; /* Ajustado para móvil */
      }
    }

    @media (max-width: 480px) {
      .speedometer-wrapper {
        flex-direction: column;
        gap: 1em;
      }
      
      .side-labels {
        flex-direction: row;
        width: 100%;
        height: auto;
        justify-content: space-around;
      }
      
      .side-label {
        min-width: 45%;
        padding: 0.8em 0.5em;
      }
      
      .header-left h1 {
        font-size: 1.5rem;
      }
      
      .header-left .subtitle {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Contenedor de partículas -->
  <div class="particles-container" id="particles-container"></div>

  <!-- Header con logo a la derecha -->
  <header>
    <div class="header-content">
      <div class="header-left">
        <h1>
          <i class="fas fa-network-wired title-icon"></i>
          TLAXICOM
        </h1>
        <div class="subtitle">Internet a tu alcance</div>
      </div>
    </div>
    <img src="logo/favicon-96.png" alt="Logo TLAXICOM" class="logo" />
  </header>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="speedometer-wrapper">
      <!-- Etiqueta izquierda (Descarga y Ping) -->
      <div class="side-labels">
        <div class="side-label">
          <h3><i class="fas fa-cloud-download-alt card-icon download-icon"></i>Descarga</h3>
          <div class="card-value" id="dlSpeed">0</div>
          <div class="card-unit">Mbps</div>
        </div>
        <div class="side-label">
          <h3><i class="fas fa-stopwatch card-icon ping-icon"></i>Ping</h3>
          <div class="card-value" id="pingText">0</div>
          <div class="card-unit">ms</div>
        </div>
      </div>
      
      <!-- Velocímetro central -->
      <div class="speedometer-container">
        <div class="speedometer" id="speedMeter">
          <div class="gauge" style="--progress: 0;">
            <div class="gauge-mask"></div>
            <div class="gauge-inner">
              <div class="value-display">
                <div id="avgSpeed">0</div>
                <div class="unit">Mbps</div>
                <div class="status" id="testStatus">Listo para probar</div>
              </div>
            </div>
          </div>
          <div class="needle" id="speedNeedle"></div>
          <div class="needle-center"></div>
        </div>
      </div>
      
      <!-- Etiqueta derecha (Subida y Jitter) -->
      <div class="side-labels">
        <div class="side-label">
          <h3><i class="fas fa-cloud-upload-alt card-icon upload-icon"></i>Subida</h3>
          <div class="card-value" id="ulSpeed">0</div>
          <div class="card-unit">Mbps</div>
        </div>
        <div class="side-label">
          <h3><i class="fas fa-random card-icon jitter-icon"></i>Jitter</h3>
          <div class="card-value" id="jitterText">0</div>
          <div class="card-unit">ms</div>
        </div>
      </div>
    </div>

    <!-- Contenedor del botón alineado con las etiquetas -->
    <div class="button-container">
      <div class="button-spacer"></div> <!-- Espaciador izquierdo -->
      <button id="startBtn" onclick="startTest()">
        <i class="fas fa-bolt"></i> INICIAR PRUEBA
      </button>
      <div class="button-spacer"></div> <!-- Espaciador derecho -->
    </div>

    <!-- Estado con icono -->
    <div class="test-status" id="detailedStatus">
      <i class="fas fa-info-circle"></i> Presiona el botón para comenzar la prueba de velocidad
    </div>
  </div>

  <!-- Lógica JS (igual que antes) -->
  <script>
    const s = new Speedtest();
    let testInProgress = false;
    
    // Configuración del test
    s.setParameter("server_ping", "auto");
    s.setParameter("telemetry_level", "basic");
    s.setParameter("time_ul_max", 10);
    s.setParameter("time_dl_max", 10);
    
    // Función para crear partículas dinámicas
    function createParticles() {
      const container = document.getElementById('particles-container');
      container.innerHTML = '';
      
      // Cantidad basada en el tamaño de pantalla
      const particleCount = Math.min(Math.floor(window.innerWidth / 10), 80);
      
      // Colores de partículas
      const colors = ['#13ccd9', '#00ff88', '#0062ff', '#ffcc00', '#ff00aa'];
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Posición aleatoria
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Tamaño y opacidad aleatorios
        const size = Math.random() * 4 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.opacity = Math.random() * 0.7 + 0.2;
        
        // Color aleatorio
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        
        // Animación única para cada partícula
        const tx = (Math.random() - 0.5) * 200;
        const ty = (Math.random() - 0.5) * 200;
        particle.style.setProperty('--tx', `${tx}px`);
        particle.style.setProperty('--ty', `${ty}px`);
        particle.style.animationDelay = `${Math.random() * 6}s`;
        particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
        
        container.appendChild(particle);
      }
    }
    
    // Función para actualizar resultados con animaciones
    function updateResults(data) {
      try {
        const dl = parseFloat(data.dlStatus || 0).toFixed(1);
        const ul = parseFloat(data.ulStatus || 0).toFixed(1);
        const ping = parseFloat(data.ping || 0).toFixed(1);
        const jitter = parseFloat(data.jitter || 0).toFixed(1);
        const avg = ((parseFloat(dl) + parseFloat(ul)) / 2).toFixed(1);

        // Animación de los valores
        animateValue("dlSpeed", dl);
        animateValue("ulSpeed", ul);
        animateValue("pingText", ping);
        animateValue("jitterText", jitter);
        animateValue("avgSpeed", avg);

        // Actualizar velocímetro
        const progress = Math.min(avg, 500) / 500 * 100;
        document.querySelector(".gauge-mask").style.setProperty("--progress", progress);
        const degrees = (Math.min(avg, 500) * 0.54) - 135;
        document.getElementById("speedNeedle").style.transform = `rotate(${degrees}deg)`;
        
        // Actualizar estado según fase de prueba
        if (data.testState === 1) {
          document.getElementById('testStatus').textContent = `Probando descarga: ${dl} Mbps`;
        } else if (data.testState === 2) {
          document.getElementById('testStatus').textContent = `Probando subida: ${ul} Mbps`;
        } else if (data.testState === 3) {
          document.getElementById('testStatus').textContent = `Probando ping: ${ping} ms`;
        }
      } catch (error) {
        console.error("Error updating results:", error);
      }
    }

    // Función para animar cambios de valor
    function animateValue(id, target) {
      const element = document.getElementById(id);
      const current = parseFloat(element.textContent) || 0;
      const duration = 800;
      const start = Date.now();
      
      const update = () => {
        const elapsed = Date.now() - start;
        const progress = Math.min(elapsed / duration, 1);
        const value = current + (target - current) * progress;
        element.textContent = value.toFixed(1);
        
        if (progress < 1) {
          requestAnimationFrame(update);
        }
      };
      
      update();
    }

    // Función para manejar errores
    function handleError(error) {
      console.error("Test error:", error);
      document.getElementById('testStatus').textContent = "Error en la prueba";
      document.getElementById('startBtn').disabled = false;
      document.getElementById('startBtn').innerHTML = '<i class="fas fa-sync-alt"></i> Reintentar';
      testInProgress = false;
    }

    // Función para iniciar prueba
    function startTest() {
      if (testInProgress) return;
      
      testInProgress = true;
      const startBtn = document.getElementById('startBtn');
      
      // Estado inicial
      startBtn.disabled = true;
      startBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Probando...';
      document.getElementById("testStatus").textContent = 'Iniciando prueba...';
      
      // Resetear valores con animación
      animateValue("dlSpeed", 0);
      animateValue("ulSpeed", 0);
      animateValue("pingText", 0);
      animateValue("jitterText", 0);
      animateValue("avgSpeed", 0);
      
      document.querySelector(".gauge-mask").style.setProperty("--progress", "0");
      document.getElementById("speedNeedle").style.transform = "rotate(-135deg)";
      
      // Configurar manejadores de eventos
      s.onupdate = updateResults;

      s.onend = function() {
        testInProgress = false;
        startBtn.disabled = false;
        startBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Repetir prueba';
        document.getElementById('testStatus').textContent = 'Prueba completada';
        
        // Guardar resultados
        const testData = {
          dlStatus: document.getElementById("dlSpeed").textContent,
          ulStatus: document.getElementById("ulSpeed").textContent,
          ping: document.getElementById("pingText").textContent,
          jitter: document.getElementById("jitterText").textContent,
          timestamp: new Date().toISOString()
        };
        localStorage.setItem('lastSpeedTest', JSON.stringify(testData));
      };

      // Iniciar prueba con manejo de errores
      try {
        s.start();
      } catch (error) {
        handleError(error);
      }
    }

    // Inicialización
    document.addEventListener('DOMContentLoaded', function() {
      // Cargar partículas
      createParticles();
      window.addEventListener('resize', createParticles);
      
      // Actualizar partículas periódicamente
      const particleInterval = setInterval(createParticles, 7000);
      
      // Cargar resultados previos si existen
      const lastTest = localStorage.getItem('lastSpeedTest');
      if (lastTest) {
        try {
          const testData = JSON.parse(lastTest);
          document.getElementById("dlSpeed").textContent = testData.dlStatus;
          document.getElementById("ulSpeed").textContent = testData.ulStatus;
          document.getElementById("pingText").textContent = testData.ping;
          document.getElementById("jitterText").textContent = testData.jitter;
          document.getElementById("avgSpeed").textContent = 
            ((parseFloat(testData.dlStatus) + parseFloat(testData.ulStatus)) / 2).toFixed(1);
        } catch (e) {
          console.log("No se pudieron cargar resultados previos");
        }
      }
      
      // Limpiar intervalo al salir
      window.addEventListener('beforeunload', () => {
        clearInterval(particleInterval);
      });
    });
  </script>
</body>
</html>
